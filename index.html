<!DOCTYPE html>
<html>
    <head>
        <title>Virtual Comic Store</title>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-event-set-component@4.2.1/dist/aframe-event-set-component.min.js"></script>
        <script src="./js/Comic.js"></script>
    </head>
    <body>
        <a-scene id="main-scene">
            <a-sky id="main-container" color="lightblue" ></a-sky>
            <!-- places container -->
            <a-entity id="places-container" comic></a-entity>
            <a-camera id="camera" wasd-controls="enabled:false">
             <!-- app title -->
             <a-entity id="app-title" position=" 0 0.73 -1" text="font:exo2bold; align:center; width:2.5; color:#000;
             value:Virtual Comic Store!;">
               <a-entity id="app-subtitle" position="0 -0.1 0" text="font:dejavu; align:center; width:1; color:#e65100;
               value:get yout favirite comic"></a-entity>
             </a-entity>
            </a-camera>
           </a-scene>
    </body>
</html>
